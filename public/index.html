<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div id="energy-tab"></div>

        <div class="upgrade-tab" id="click-upgrades-tab">
