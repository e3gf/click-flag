<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page/main.css">
    <script type="module" src="scripts/main.js"></script>
    <title>ClickFlag</title>
</head>
<body>
    <main>
        <div id="currency-bar">
            <div id="energy-count" class="currency-count">
                <span class="material-symbols-outlined" id="energy-icon-count-symbol">
                    bolt
                </span>
                <p id="energy-count-display" class="flag-count-display text">10nW</p>
            </div>
            <div id="white-flag-count" class="currency-count">
                <img src="content/flag-white.svg" alt="" id="white-flag-count-symbol" class="flag-count-symbol">
                <p id="white-flag-count-display" class="flag-count-display text">0</p>
            </div>
            <div id="green-flag-count" class="currency-count"></div>
            <div id="red-flag-count" class="currency-count"></div>
            <div id="blue-flag-count" class="currency-count"></div>
            <div id="black-flag-count" class="currency-count"></div>
        </div>
        <div id="title-container">
            <h1 id="title" class="text">ClickFlag</h1>
        </div>
        <div id="username-container">
            <p id="username" class="text">Username</p>
            <span class="material-symbols-outlined" id="profile-icon">
                person
            </span>
        </div>
        <div id="settings-container">
            <span class="material-symbols-outlined" id="settings-icon">
                settings
            </span>
        </div>
        <div id="flag-energy">
            <div id="flag-tab">
                <div id="flag-tab-content">
                    <div id="flag-tab-left">
                        <div id="system-info">
                            <h2 class="system-info-layer text">Layer 1</h2>
                            <div id="system-info-data">
                                <p class="system-info-p text">Cp: 8.26e3283</p>
                                <p class="system-info-p text">CCP/s: 8.26e3283</p>
                                <p class="system-info-p text">UCP/s: 3.21e3284</p>
                                <p class="system-info-p text">RAM: 84.3GB</p>
                                <p class="system-info-p text">CPU: 8.3GHz</p>
                                <p class="system-info-p text">OC duration: 17.1s</p>
                                <p class="system-info-p text">OC cooldown: 22.3s</p>
                            </div>
                        </div>
                        <button id="overclock-btn" class="text">Overclock</button>
                    </div>
                    <div id="white-flag-container">
                        <img src="content/flag-white.svg" alt="Flag" id="white-flag-image" draggable="false">   
                    </div>
                </div>
                <div id="flag-progress-bars">
                    <div id="capture-progress"></div>
                    <div id="overclock-cooldown-progress"></div>
                </div>
            </div>
            <div id="energy-tab">
                <div id="energy-tab-energy-count">
                    <p id="energy-tab-energy-count-display" class="text">10nW</p>
                </div>
                <div id="energy-tab-content">
                    <div id="energy-upgrades"></div>
                    <div id="energy-tab-right">
                        <div id="energy-tab-info">
                            <p class="text energy-info-text">Power generation: 1.14kW/s</p>
                            <p class="text energy-info-text">Curr. consumption: 1.08kW/s</p>
                            <p class="text energy-info-text">Max. consumption: 1.43kW/s</p>
                        </div>
                        <img src="" alt="" id="wheel">
                    </div>
                </div>
            </div>
        </div>
        <div class="upgrade-tab" id="click-upgrades-tab">
            <div class="upgrade"></div>
        </div>
        <div class="upgrade-tab" id="automation-upgrades-tab">

        </div>
        <div class="upgrade-tab" id="general-upgrades-tab">

        </div>
        <div id="layer-tab">
            <div id="layer-white-flag" class="layer-btn">
                <img src="content/flag-white.svg" alt="" id="layer-white-flag-icon" class="layer-flag-icon">
            </div>
            <div id="layer-green-flag" class="layer-btn"></div>
            <div id="layer-red-flag" class="layer-btn"></div>
            <div id="layer-blue-flag" class="layer-btn"></div>
            <div id="layer-black-flag" class="layer-btn"></div>
        </div>
    </main>
</body>
</html>
