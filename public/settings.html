<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page/settings.css">
    <script type="module" src="scripts/settings.js"></script>
    <title>ClickFlag - Settings</title>
</head>

<body>
    <div id="settings-tab">
        <div class="settings-top">
            <a href="/index.html" id="go-back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="text">Settings</h1>
        </div>
        <div id="options-tab">
            <div id="music-volume-option">
                <h3 class="text">Music volume</h3>
                <input type="range" id="music-volume" min="0" max="100" value="70">
            </div>
            <div id="sfx-volume-option">
                <h3 class="text">SFX volume</h3>
                <input type="range" id="sfx-volume" min="0" max="100" value="60">
            </div>
            <div id="effects-option">
                <h3 class="text">Effects</h3>
                <label>
                    <input type="checkbox" id="effects-enabled">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="lightmode-option">
                <h3 class="text">Light mode</h3>
                <label>
                    <input type="checkbox" id="light-mode">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <button class="save-settings-button" id="save-settings-button" disabled>Save changes</button>
    </div>
</body>

</html>
