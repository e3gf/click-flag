<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page/profile.css">
    <script src="scripts/profile.js"></script>
    <title>ClickFlag - Profile</title>
</head>
<body>
    <div id="profile-tab">
        <div class="profile-top">
            <a href="/index.html" id="go-back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="text" id="title">Profile</h1>
            <button class="button" id="sign-out-button">Sign out</button>
        </div>
        <div class="side-tab" id="user-tab">
            <h2 class="text">User</h2>
            <button class="button" id="btn-change-username">Change username</button>
            <button class="button" id="btn-change-password">Change password</button>
            <div class="username-change-container">
                <input class="input" type="text" id="new-username" placeholder="New username">
                <input class="input" type="password" id="username-password" placeholder="Password (to confirm)">
            </div>
            <div class="password-change-container">
                <input class="input" type="password" id="current-password" placeholder="Current password">
                <input class="input" type="password" id="new-password"     placeholder="New password">
                <input class="input" type="password" id="new-password-confirm" placeholder="Confirm new password">
            </div>
            <button class="button" id="btn-confirm">Confirm</button>
            <button class="button" id="btn-cancel">Cancel</button>
            <button class="button" id="btn-copy-recovery">Copy recovery code</button>
        </div>
        <div class="side-tab" id="game-statistics-tab">
            <h2 class="text">Game statistics</h2>
            <div id="game-statistics-data">
                <p class="text statistics-text">White flags captured: 123</p>
                <p class="text statistics-text">Green flags captured: 456</p>
                <p class="text statistics-text">Red flags captured: 789</p>
                <p class="text statistics-text">Blue flags captured: 101112</p>
                <p class="text statistics-text">Black flags captured: 131415</p>
                <p class="text statistics-text">Energy spent: 161718</p>
            </div>
        </div>
    </div>
    
</body>
</html>
