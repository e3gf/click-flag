<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page/signup.css">
    <title>ClickFlag - SignUp</title>
</head>
<body>
    <div id="sign-up-tab">
        <h1>Sign up</h1>
        <div id="username-input">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div id="password-input">
            <input type="text" id="password" placeholder="Password">
        </div>
        <div id="password-confirm-input">
            <input type="text" id="password-confirm" placeholder="Confirm password">
        </div>
        <p class="text">Already have an account?</p><a href="/signin" id="sign-in-redirect"> Sign in instead</a>
        <button id="sign-up-button">Sign Up</button>
    </div>
</body>
</html>
