<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page/signup.css">
    <script src="scripts/signup.js" type="module"></script>
    <title>ClickFlag - SignUp</title>
</head>
<body>
    <div id="sign-up-tab">
        <h1 class="text">Sign up</h1>
        <div id="username-input">
            <input type="text" id="username" placeholder="Username" maxlength="20">
            <p class="error" id="username-error"></p>
        </div>
        <div id="password-input">
            <input type="password" id="password" placeholder="Password" maxlength="32">
            <p class="error" id="password-error"></p>
        </div>
        <div id="password-confirm-input">
            <input type="password" id="password-confirm" placeholder="Confirm password" maxlength="32">
            <p class="error" id="password-confirm-error"></p>
        </div>
        <p class="text" id="redirect-text">Already have an account? </p><a href="/signin.html" id="sign-in-redirect">Sign in instead</a>
        <button id="sign-up-button">Sign Up</button>
        <p class="error" id="server-error"></p>
    </div>
</body>
</html>
