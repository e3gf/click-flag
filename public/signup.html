<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/page/signup.css">
    <script src="scripts/signup.js" type="module"></script>
    <title>ClickFlag - SignUp</title>
</head>
<body>
    <div id="sign-up-tab">
        <div id="sign-up-part">
            <h1 class="text">Sign up</h1>
            <div class="inputs">
                <div class="input-area" id="username-input">
                    <input type="text" id="username" placeholder="Username" maxlength="20">
                    <p class="error hidden" id="username-error"></p>
                </div>
                <div class="input-area" id="password-input">
                    <input type="password" id="password" placeholder="Password" maxlength="32">
                    <p class="error hidden" id="password-error"></p>
                </div>
                <div class="input-area" id="password-confirm-input">
                    <input type="password" id="password-confirm" placeholder="Confirm password" maxlength="32">
                    <p class="error hidden" id="password-confirm-error"></p>
                </div>
            </div>
            <div class="button-area">
                <p class="text" id="redirect-text">Already have an account? <a href="/signin.html" id="sign-in-redirect">Sign in instead</a></p>
                <button class="button disabled" id="sign-up-button">Sign Up</button>
            </div>
            <p class="error hidden" id="server-error"></p>
        </div>
        <div id="recovery-code-part" class="hidden">
            <h1 class="text">Recovery code</h1>
            <p class="recovery-description text">In the case that you forget your password, you will be able to use this recovery code to access your account.</p>
            <p class="recovery-code text" id="recovery-code"></p>
            <p class="copied-indicator hidden" id="copy-indicator">Copied!</p>
            <button class="button" id="recovery-button">Continue</button>
        </div>
    </div>
</body>
</html>
